<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobPortal AI - Resume</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <nav class="top-nav">
        <div class="logo-container">
            <i class="fa-solid fa-briefcase gradient-icon"></i>
            <span>JobPortal AI</span>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link"><i class="fa-solid fa-comments"></i> Chatbot</a>
            <a href="/resume" class="nav-link active"><i class="fa-solid fa-file-pen"></i> Resume Builder</a>
        </div>
    </nav>

    <div class="resume-layout">
        <!-- Left: Chat -->
        <div class="resume-chat-container">
            <div class="chat-header"><span><i class="fa-solid fa-robot"></i> AI Interviewer</span></div>
            <div id="chat-box" class="chat-box"></div>
            <div id="suggestion-area" class="suggestion-area"></div>
            <div class="input-area">
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="Type your answer..." rows="1"></textarea>
                    <button onclick="sendResumeMessage()" id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

        <!-- Right: Form -->
        <div class="resume-form-container">
            <div class="form-header">
                <h2><i class="fa-solid fa-id-card"></i> Candidate Profile</h2>
                <p>Review and finalize your details</p>
            </div>

            <div id="form-placeholder">
                <i class="fa-solid fa-hourglass-start"></i>
                <p>Answer the AI's questions to generate your profile.</p>
            </div>

            <form id="final-form" class="hidden-form">
                <div class="form-group"><label>Full Name</label><input type="text" id="form-full_name"></div>
                <div class="row">
                    <div class="form-group"><label>Email</label><input type="email" id="form-email"></div>
                    <div class="form-group"><label>Phone</label><input type="text" id="form-phone"></div>
                </div>
                <div class="row">
                    <div class="form-group"><label>Experience</label><input type="text" id="form-experience_level"></div>
                    <div class="form-group"><label>Job Title</label><input type="text" id="form-job_title"></div>
                </div>
                <div class="form-group"><label>Skills</label><input type="text" id="form-skills"></div>
                <div class="form-group"><label>Summary</label><textarea id="form-summary" rows="4"></textarea></div>
                <button type="button" onclick="submitFinalForm()" class="submit-btn">Submit Profile</button>
            </form>
        </div>
    </div>

    <div id="success-modal" class="modal hidden">
        <div class="modal-content">
            <i class="fa-solid fa-circle-check success-icon"></i>
            <h3>Profile Created!</h3>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="{{ url_for('static', filename='resume_script.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobPortal AI - Resume</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="logo-container">
            <i class="fa-solid fa-briefcase gradient-icon"></i>
            <span>JobPortal AI</span>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link"><i class="fa-solid fa-comments"></i> Chatbot</a>
            <a href="/resume" class="nav-link active"><i class="fa-solid fa-file-pen"></i> Resume Builder</a>
        </div>
    </nav>

    <!-- Resume Builder Layout -->
    <div class="resume-layout">

        <!-- Left: Chat Interface -->
        <div class="resume-chat-container">
            <div class="chat-header">
                <span><i class="fa-solid fa-robot"></i> AI Interviewer</span>
                <!-- Button to clear local storage and start over -->
                <button onclick="clearProfile()" class="new-chat-btn" style="width: auto; padding: 8px 15px; margin: 0; background: #ff4757;">
                    <i class="fa-solid fa-trash"></i> Start New Profile
                </button>
            </div>

            <div id="chat-box" class="chat-box"></div>

            <!-- Suggestion Chips Area -->
            <div id="suggestion-area" class="suggestion-area"></div>

            <div class="input-area">
                <div class="input-wrapper">
                    <label for="resume-upload" class="attach-btn" title="Upload PDF Resume">
                        <i class="fa-solid fa-file-pdf"></i>
                    </label>
                    <input type="file" id="resume-upload" accept="application/pdf" hidden>

                    <textarea id="user-input" placeholder="Type your answer or upload PDF..." rows="1"></textarea>
                    <button onclick="sendResumeMessage()" id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

        <!-- Right: Candidate Profile Form -->
        <div class="resume-form-container">
            <div class="form-header">
                <h2><i class="fa-solid fa-id-card"></i> Candidate Profile</h2>
                <p>Review and finalize your details</p>
            </div>

            <div id="form-placeholder">
                <i class="fa-solid fa-hourglass-start"></i>
                <p>Answer the AI's questions or Upload a PDF to generate your profile.</p>
            </div>

            <form id="final-form" class="hidden-form">
                <div class="form-group">
                    <label>Full Name <span class="required">*</span></label>
                    <input type="text" id="form-full_name" placeholder="John Doe">
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Email <span class="required">*</span></label>
                        <input type="email" id="form-email" placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label>Phone <span class="required">*</span></label>
                        <input type="text" id="form-phone" placeholder="1234567890">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Experience <span class="required">*</span></label>
                        <input type="text" id="form-experience_level" placeholder="Entry Level, Senior...">
                    </div>
                    <!-- NEW FIELD: DOMAIN -->
                    <div class="form-group">
                        <label>Domain/Industry <span class="required">*</span></label>
                        <input type="text" id="form-domain" placeholder="Software, Finance, Healthcare...">
                    </div>
                </div>

                <div class="form-group">
                    <label>Job Title <span class="required">*</span></label>
                    <input type="text" id="form-job_title" placeholder="Software Engineer">
                </div>

                <div class="form-group">
                    <label>Skills <span class="required">*</span></label>
                    <input type="text" id="form-skills" placeholder="Python, React, Project Management...">
                </div>

                <div class="form-group">
                    <label>Summary <span class="required">*</span></label>
                    <textarea id="form-summary" rows="4" placeholder="Brief professional summary..."></textarea>
                </div>

                <button type="button" onclick="submitFinalForm()" class="submit-btn">Submit Profile</button>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="modal hidden">
        <div class="modal-content">
            <i class="fa-solid fa-circle-check success-icon"></i>
            <h3>Profile Created!</h3>
            <p style="margin-top: 10px; color: #666;">Your data has been saved successfully.</p>
            <button onclick="closeModal()" style="margin-top: 20px; padding: 10px 20px; background: #6c5ce7; color: white; border: none; border-radius: 5px; cursor: pointer;">Close</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="{{ url_for('static', filename='resume_script.js') }}"></script>
</body>
</html>
